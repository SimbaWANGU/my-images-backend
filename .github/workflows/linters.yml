name: Lint

on: pull_request

env:
  FORCE_COLOR: 1

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Lint TypeScript files
        run: npm run lint

      - name: Lint Next.js files
        run: npm run lint:next

      - name: Ensure node_modules not pushed
        run: |
          if [ -d "node_modules" ]; then
            echo "Error: node_modules directory exists"
            exit 1
          fi
